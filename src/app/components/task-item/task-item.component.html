<div
  [ngClass]="{ reminder: task.reminder }"
  class="task"
  (dblclick)="onToggleReminder.emit(task)"
>
  <h3>
    {{ task.text }}
    <fa-icon
      [icon]="faTimes"
      [ngStyle]="{ color: 'red' }"
      (click)="onDeleteTask.emit(task)"
    ></fa-icon>
  </h3>
  <p>{{ task.day }}</p>
</div>
